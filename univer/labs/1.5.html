<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab 1.5</title>
    <script>
        function buttonPressed(){
            let text ="Форму відправлено";
            alert(text);
        }
    </script>
</head>
<body>
<form>
    <fieldset style="width: 50%;">
        <legend>Персональні дані</legend>


        <p>
            <label>Ім'я: <input name="firstName"/></label>
        </p>


        <p>
            <label>Прізвище: <input name="lastName"/></label>
        </p>


        <p>
            Стать:
            <label><input type="radio" name="gender" value="male"/> Чоловіча</label>
            <label><input type="radio" name="gender" value="female"/> Жіноча</label>
        </p>


        <p>
            <label>Електронна скринька: <input type="email" name="email"/></label>
        </p>


        <p>
            <label>Дата народження: <input type="date" name="birthDate"></label>
        </p>


        <p>
            <label>
                Адреса :
                <br/>
                <textarea name="address" cols="30" rows="1"></textarea>
            </label>
        </p>


        <p>
            <button onclick ="buttonPressed()" type="submit">Submit</button>
        </p>


    </fieldset>
</form>


</body>
</html>
