<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.1.2</title>
    <script>
        // крок 1: запит на введення імені
        let name = prompt("Введіть ваше ім'я:");

        // крок 2: створення тесту з 5 питань
        let score = 0;
        let q1 = confirm("5 + 7 = 12?");
        if (!q1) {
            score++;
        }
        let q2 = confirm("15 - 9 = 6?");
        if (q2) {
            score++;
        }
        let q3 = confirm("3 * 4 = 12?");
        if (q3) {
            score++;
        }
        let q4 = confirm("20 / 4 = 5?");
        if (q4) {
            score++;
        }
        let q5 = confirm("10 % 3 = 1?");
        if (q5) {
            score++;
        }

        // крок 3: підрахунок оцінки
        let grade = "";
        if (score === 5) {
            grade = "відмінно";
        } else if (score >= 3) {
            grade = "добре";
        } else if (score >= 2) {
            grade = "задовільно";
        } else {
            grade = "незадовільно";
        }

        // крок 4: виведення результату у вікно повідомлень
        alert("Студент " + name + " отримав за тест " + grade + ".");
    </script>
</head>

</body>
</html>
